name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate & Build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate source files
        run: npm run validate

      - name: Build overlay
        run: npm run build

      - name: Commit dist (main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dist/
          if git diff --staged --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            git commit -m "chore: build overlay [skip ci]"
            git push
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Compute next tag
        id: version
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.commit.outputs.has_changes == 'true'
        run: |
          latest_tag=$(git tag --list 'v*.*' --sort=-v:refname | head -n 1)
          if [[ -z "$latest_tag" ]]; then
            next_tag="v1.0"
          else
            version="${latest_tag#v}"
            major="${version%%.*}"
            minor="${version#*.}"
            next_tag="v${major}.$((minor + 1))"
          fi
          echo "latest_tag=$latest_tag" >> "$GITHUB_OUTPUT"
          echo "next_tag=$next_tag" >> "$GITHUB_OUTPUT"

      - name: Build tag message
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.commit.outputs.has_changes == 'true'
        run: |
          prev_tag="${{ steps.version.outputs.latest_tag }}"
          if [[ -n "$prev_tag" ]]; then
            git show "$prev_tag:dist/overlay.json" > /tmp/overlay.prev.json
          else
            echo '{}' > /tmp/overlay.prev.json
          fi

          node <<'NODE'
          const fs = require('fs');
          const path = require('path');

          const current = JSON.parse(fs.readFileSync('dist/overlay.json', 'utf8'));
          const previous = JSON.parse(fs.readFileSync('/tmp/overlay.prev.json', 'utf8'));

          const isObject = (value) => value && typeof value === 'object' && !Array.isArray(value);

          const getDisplayName = (entry) => {
            if (!entry || typeof entry !== 'object') return null;
            return (
              entry.name ||
              entry.shortName ||
              entry.title ||
              entry.key ||
              entry.traderName ||
              entry.objective ||
              null
            );
          };

          const formatValue = (val) => {
            if (typeof val === 'string') return `"${val}"`;
            if (typeof val === 'object') return JSON.stringify(val);
            return String(val);
          };

          const getDiff = (obj) => {
            const diffs = [];
            for (const [key, value] of Object.entries(obj)) {
              diffs.push(`${key}=${formatValue(value)}`);
            }
            return diffs.join(', ');
          };

          const getChanges = (newObj, oldObj) => {
            const changes = [];
            for (const key of Object.keys(newObj)) {
              if (!(key in oldObj)) {
                changes.push(`+${key}=${formatValue(newObj[key])}`);
              } else if (JSON.stringify(newObj[key]) !== JSON.stringify(oldObj[key])) {
                changes.push(`${key}: ${formatValue(oldObj[key])} â†’ ${formatValue(newObj[key])}`);
              }
            }
            for (const key of Object.keys(oldObj)) {
              if (!(key in newObj)) {
                changes.push(`-${key}=${formatValue(oldObj[key])}`);
              }
            }
            return changes.length > 0 ? changes.join(', ') : '';
          };

          const lines = ['Overlay update', ''];

          // Get all JSON files from src/ directory
          const getJsonFiles = (dir) => {
            const files = [];
            const walk = (currentPath) => {
              if (!fs.existsSync(currentPath)) return;
              const items = fs.readdirSync(currentPath);
              items.forEach(item => {
                const fullPath = path.join(currentPath, item);
                const stat = fs.statSync(fullPath);
                if (stat.isDirectory()) {
                  walk(fullPath);
                } else if (item.endsWith('.json5') || item.endsWith('.json')) {
                  files.push(fullPath);
                }
              });
            };
            walk(dir);
            return files.sort();
          };

          const srcFiles = getJsonFiles('src');
          
          for (const filePath of srcFiles) {
            const relPath = filePath.replace(/^src\//, '');
            
            // Get section name from overlay
            const fileName = path.basename(filePath, path.extname(filePath));
            let sectionName = fileName;
            
            // Map file names to section names in overlay
            const sectionMap = {
              'items': 'items',
              'itemsAdd': 'items',
              'tasks': 'tasks',
              'tasksAdd': 'tasks',
              'traders': 'traders',
              'hideout': 'hideout',
              'editions': 'editions',
              'storyChapters': 'storyChapters'
            };
            
            sectionName = sectionMap[fileName] || fileName;
            
            const currentSection = (isObject(current[sectionName]) ? current[sectionName] : {});
            const previousSection = (isObject(previous[sectionName]) ? previous[sectionName] : {});

            const sectionChanges = [];

            // Find added and modified
            for (const id of Object.keys(currentSection).sort()) {
              const name = getDisplayName(currentSection[id]);
              const displayName = name ? \`\${name} (\${id})\` : id;
              
              if (!(id in previousSection)) {
                const details = getDiff(currentSection[id]);
                sectionChanges.push(\`  + \${displayName}: \${details}\`);
              } else if (JSON.stringify(currentSection[id]) !== JSON.stringify(previousSection[id])) {
                const changes = getChanges(currentSection[id], previousSection[id]);
                sectionChanges.push(\`  ~ \${displayName}: \${changes}\`);
              }
            }

            // Find removed
            for (const id of Object.keys(previousSection).sort()) {
              if (!(id in currentSection)) {
                const name = getDisplayName(previousSection[id]);
                const displayName = name ? \`\${name} (\${id})\` : id;
                const details = getDiff(previousSection[id]);
                sectionChanges.push(\`  - \${displayName}: \${details}\`);
              }
            }

            if (sectionChanges.length === 0) {
              lines.push(\`src/\${relPath}: no changes\`);
            } else {
              lines.push(\`src/\${relPath}:\`);
              lines.push(...sectionChanges);
            }
          }

          const message = lines.join('\\n');
          fs.writeFileSync('/tmp/tag-message.txt', message);
          NODE

      - name: Create and push tag
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.commit.outputs.has_changes == 'true'
        env:
          NEXT_TAG: ${{ steps.version.outputs.next_tag }}
        run: |
          git fetch --tags
          if git rev-parse "$NEXT_TAG" >/dev/null 2>&1; then
            echo "Tag $NEXT_TAG already exists, skipping tag creation"
          else
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git tag -a "$NEXT_TAG" -F /tmp/tag-message.txt
            git push origin "$NEXT_TAG"
          fi

      - name: Create Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.commit.outputs.has_changes == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.next_tag }}
          body_path: /tmp/tag-message.txt
          files: dist/overlay.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
