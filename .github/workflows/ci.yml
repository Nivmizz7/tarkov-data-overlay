name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate & Build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate source files
        run: npm run validate

      - name: Build overlay
        run: npm run build

      - name: Commit dist (main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dist/
          if git diff --staged --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            git commit -m "chore: build overlay [skip ci]"
            git push
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Compute next tag
        id: version
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.commit.outputs.has_changes == 'true'
        run: |
          git fetch --tags
          latest_tag=$(git tag --list 'v*.*' --sort=-v:refname | head -n 1)
          if [[ -z "$latest_tag" ]]; then
            next_tag="v1.0"
          else
            version="${latest_tag#v}"
            major="${version%%.*}"
            minor="${version#*.}"
            next_tag="v${major}.$((minor + 1))"
          fi
          echo "latest_tag=$latest_tag" >> "$GITHUB_OUTPUT"
          echo "next_tag=$next_tag" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.commit.outputs.has_changes == 'true'
        env:
          NEXT_TAG: ${{ steps.version.outputs.next_tag }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag -a "$NEXT_TAG" -m "Overlay version $NEXT_TAG"
          git push origin "$NEXT_TAG"

      - name: Create Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.commit.outputs.has_changes == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.next_tag }}
          body: "Overlay version ${{ steps.version.outputs.next_tag }}"
          files: dist/overlay.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
